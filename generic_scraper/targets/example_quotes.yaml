# Generic CSS-select demo: quotes.toscrape.com (classic scraping practice site)
# Demonstrates scraping ANY site with a repeating structure + CSS selectors.
# Change url and field_selectors to target a different site.
id: quotes
base_url: http://quotes.toscrape.com
source_type: css_select

url: http://quotes.toscrape.com/
item_selector: .quote

field_selectors:
  name: .author
  text: .text
  author: .author
  tags: .tags
  author_url: a[href*="author"]

field_attributes:
  author_url: href

link_fields:
  - author_url
